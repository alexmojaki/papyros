<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Scratchpad for various programming languages in the browser"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />

    <!--
      Obtain Pyodide to run Python in the browser
    -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>

    <!-- 
      Bootstrap for styling the page
    -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
  <script src="./bundle.js" defer></script>

  <title>Papyros</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="App" id="papyros">
      <div class="row">
        <div class="col">
          <h1>Enter your code here</h1>
          <textarea id="code-area" style="height: 126px !important;"></textarea>
          <textarea id="code-input-area" style="height: 126px !important;"></textarea>
        </div>
        <div class="col">
          <h1>Code results</h1>
          <textarea id="code-output-area" readonly="" style="height: 126px !important;"></textarea>
        </div>
      </div>
      <button id="run-code-btn" type="button" class="mr-1 btn btn-primary">Run</button>
      <button id="terminate-btn" type="button" class="mr-1 btn btn-danger" hidden>Terminate</button>

      <label for="language-select">Programming language</label>
      <select id="language-select">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
      </select>
    </div>

  </body>
</html>
